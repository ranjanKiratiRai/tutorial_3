<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - My Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        nav a { margin: 0 15px; text-decoration: none; color: blue; }
        form { margin-top: 20px; width: 300px; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 10px; padding: 10px 15px; background: blue; color: white; border: none; cursor: pointer; }
    
    </style>
        <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Contact Us</h1>

    <nav>
        <a href="home.html">Home</a>
        <a href="fee.html">Fee</a>
        <a href="contact.html">Contact</a>
        <a href="index.html">leftRightcolumn</a>
    </nav>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
    </form>
</body>
</html>
